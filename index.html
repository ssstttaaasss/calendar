<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Apple-Style Calendar</title>
  <!-- Підключення стилів -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Календар -->
    <div class="calendar-container">
      <h1 id="calendarTitle"></h1>
      <!-- Лінія (separator) після назви місяця -->
      <hr class="month-separator" />
      
      <table id="calendarTable">
        <thead>
          <tr>
            <th>Пн</th>
            <th>Вт</th>
            <th>Ср</th>
            <th>Чт</th>
            <th>Пт</th>
            <th>Сб</th>
            <th>Нд</th>
          </tr>
        </thead>
        <tbody>
          <!-- Заповнюється динамічно у script.js -->
        </tbody>
      </table>
    </div>

    <!-- Праворуч: Невеликий квадрат з днем і місяцем -->
    <div class="date-widget" id="dateWidget">
      <div class="day-number" id="widgetDay">--</div>
      <div class="month-name" id="widgetMonth">---</div>
    </div>
  </div>

  <!-- Підключення JS -->
  <script src="script.js"></script>
</body>
</html>
